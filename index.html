    <!-- n8n Chat Widget Styles -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
      /* ── Tema Tech Skala para el widget n8n ── */
      :root {
        /* Colores del sistema */
        --chat--color--primary:            #EA580C;
        --chat--color--primary-shade-50:   #c2410c;
        --chat--color--primary--shade-100: #9a3412;
        --chat--color--secondary:          #EA580C;
        --chat--color-secondary-shade-50:  #c2410c;

        /* Ventana */
        --chat--window--width:        390px;
        --chat--window--height:       580px;
        --chat--window--border-radius: 1.25rem;
        --chat--window--border:       1px solid rgba(234,88,12,0.25);
        --chat--border-radius:        0.75rem;

        /* Header */
        --chat--header--background:    #0f172a;
        --chat--header--color:         #f1f5f9;
        --chat--header--border-bottom: 2px solid rgba(234,88,12,0.5);
        --chat--heading--font-size:    1.15em;
        --chat--subtitle--font-size:   0.78em;

        /* Fondo del área de mensajes y footer */
        --chat--body--background:   #0f172a;
        --chat--footer--background: #1e293b;
        --chat--footer--color:      #64748b;

        /* Mensajes bot */
        --chat--message--bot--background: #1e293b;
        --chat--message--bot--color:      #cbd5e1;
        --chat--message--bot--border:     1px solid rgba(255,255,255,0.07);

        /* Mensajes usuario */
        --chat--message--user--background: #EA580C;
        --chat--message--user--color:      #ffffff;
        --chat--message--border-radius:    0.75rem;

        /* Input */
        --chat--input--background:    #0f172a;
        --chat--input--text-color:    #e2e8f0;
        --chat--input--border:        none;
        --chat--input--border-active: none;
        --chat--input--placeholder--font-size: 0.85rem;

        /* Botón de enviar */
        --chat--input--send--button--background:       #EA580C;
        --chat--input--send--button--color:            #ffffff;
        --chat--input--send--button--background-hover: #c2410c;
        --chat--input--send--button--color-hover:      #ffffff;

        /* Toggle flotante */
        --chat--toggle--size:               70px;
        --chat--toggle--background:         transparent;
        --chat--toggle--hover--background:  transparent;
        --chat--toggle--active--background: transparent;
      }

      /* Posición del widget */
      #n8n-chat { position: fixed; bottom: 0; right: 0; z-index: 998; }

      /* ── Botón flotante: imagen del bot con glow pulsante ── */
      @keyframes skalaGlow {
        0%, 100% {
          box-shadow: 0 0 0 3px #EA580C,
                      0 0 18px rgba(234,88,12,0.55),
                      0 8px 24px rgba(0,0,0,0.4);
        }
        50% {
          box-shadow: 0 0 0 5px #f97316,
                      0 0 32px rgba(249,115,22,0.75),
                      0 8px 24px rgba(0,0,0,0.4);
        }
      }

      .chat-window-toggle {
        background-image:    url('/bot-skala.png') !important;
        background-size:     cover !important;
        background-position: center !important;
        background-color:    #0f172a !important;
        border-radius:       50% !important;
        border:              none !important;
        animation:           skalaGlow 2.4s ease-in-out infinite !important;
        transition:          transform 0.2s ease !important;
      }
      .chat-window-toggle:hover {
        transform: scale(1.12) !important;
        animation: none !important;
        box-shadow: 0 0 0 4px #EA580C,
                    0 0 40px rgba(234,88,12,0.8),
                    0 10px 30px rgba(0,0,0,0.5) !important;
      }
      .chat-window-toggle svg { display: none !important; }

      /* ── Ventana del chat ── */
      .chat-window {
        background: #0f172a !important;
        border-radius: 1.25rem !important;
        border: 1px solid rgba(234,88,12,0.25) !important;
        box-shadow:
          0 30px 60px rgba(0,0,0,0.6),
          0 0 0 1px rgba(234,88,12,0.1),
          inset 0 1px 0 rgba(255,255,255,0.04) !important;
        overflow: hidden !important;
      }

      /* ── Header con gradiente oscuro ── */
      .chat-header {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%) !important;
        border-bottom: 2px solid rgba(234,88,12,0.5) !important;
        padding: 18px 20px !important;
      }

      /* Título y subtítulo */
      .chat-heading  { color: #f8fafc !important; font-weight: 800 !important; letter-spacing: -0.02em !important; }
      .chat-subtitle { color: #64748b !important; }

      /* ── Área de mensajes ── */
      .chat-messages-list { background: #0f172a !important; }

      /* Mensaje del bot */
      .chat-message-from-bot {
        background: #1e293b !important;
        color: #cbd5e1 !important;
        border: 1px solid rgba(255,255,255,0.07) !important;
        border-radius: 0.75rem 0.75rem 0.75rem 4px !important;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25) !important;
      }

      /* Mensaje del usuario */
      .chat-message-from-user {
        background: linear-gradient(135deg, #EA580C 0%, #f97316 100%) !important;
        color: #ffffff !important;
        border-radius: 0.75rem 0.75rem 4px 0.75rem !important;
        box-shadow: 0 4px 14px rgba(234,88,12,0.4) !important;
      }

      /* ── Área de input ── */
      .chat-inputs {
        background: #1e293b !important;
        border-top: 1px solid rgba(255,255,255,0.06) !important;
        padding: 10px 12px !important;
        gap: 8px !important;
      }
      .chat-inputs textarea {
        background: #0f172a !important;
        color: #e2e8f0 !important;
        border: 1px solid rgba(234,88,12,0.2) !important;
        border-radius: 0.65rem !important;
        font-size: 0.875rem !important;
        padding: 10px 14px !important;
        resize: none !important;
      }
      .chat-inputs textarea:focus {
        border-color: rgba(234,88,12,0.6) !important;
        box-shadow: 0 0 0 3px rgba(234,88,12,0.12) !important;
        outline: none !important;
      }
      .chat-inputs textarea::placeholder { color: #475569 !important; }

      /* Botón de enviar */
      .chat-input-send-button {
        background: linear-gradient(135deg, #EA580C, #f97316) !important;
        color: #ffffff !important;
        border-radius: 0.65rem !important;
        box-shadow: 0 4px 12px rgba(234,88,12,0.35) !important;
        transition: all 0.2s ease !important;
      }
      .chat-input-send-button:hover {
        background: linear-gradient(135deg, #c2410c, #EA580C) !important;
        transform: scale(1.06) !important;
        box-shadow: 0 6px 18px rgba(234,88,12,0.5) !important;
      }

      /* Botón cerrar chat */
      .chat-close-button { color: #64748b !important; }
      .chat-close-button:hover { color: #EA580C !important; }

      /* Footer */
      .chat-footer { background: #1e293b !important; color: #334155 !important; font-size: 0.7rem !important; }
    </style>
